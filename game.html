<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/game.css">
        <meta name="description" content="Personal Osama Jouda Portfilio">
        <meta name="keywords" content="HTML,CSS,JavaScript,osama, jouda,Portfilio,game, logo ">
        <link href="https://fonts.googleapis.com/css?family=Cambo" rel="stylesheet">
        <meta name="author" content="osama jouda">
        <title>Osama Jouda Portfilio</title>
        
    </head>
    <body class="gameBody">
        <script>
            function refreshPage(){
                window.location.reload();
            }             
        </script>
        
        <div id="mainCanvas">
            <canvas id="myCanvas" class="myCanvas" ></canvas>
            <canvas id="skyCanvas" class="skyCanvas" ></canvas>
        </div>
        <div class="mainControl">        
                    
            <div class="control" id="timer">0</div>  
            <div class="control" id="speed">1X </div>
            <div class="control" id="lives">0 </div>
           
            <div class="mainScore">
                <div class="scoreImage" >
                <img src="./image/goldStar.png"  >
                </div>        
                <div class="scoreNumber" id="gScore"> 0 </div>
            </div>
            <div class="mainScore">
                <div class="scoreImage"  >
                <img src="./image/redStar.png"  >
                </div>        
                <div class="scoreNumber" id="rScore"> 0 </div>
            </div>
            <div class="control" id="shieldCounter">Shield Timer</div>  

            <div class="control-btn">
                <div class="btnControl" onClick="refreshPage()" style="float: left;">
                    <span>Restart</span>                    
                </div>
                <div  class="btnControl" style="float: right;">
                    <a href="index.html" style="text-decoration-line: none; color: black;">Back</a>
                </div>
                              
            </div> 

            <div class="mute" onclick="unmute()" >                   
            </div> 
          
            <div class="mainGuide" >
                <div class="guide" >
                    <img src="./image/goldStar.png" >
                    <span>X 50= 1 Life</span>
                </div>
                     
            </div>

            <div class="control" style="background-color: black;">
                <img src="./image/redStar2.png">
            </div>
        </div>   
            
        
        <script src="./js/jquery.min.js"></script>
        <script src="./js/drawRocket.js"></script>
        <script src="./js/drawSky.js"></script>
        <script src="./js/drawStares.js"></script>
        <script src="./js/collision.js"></script>
        <script src="./js/game.js"></script>   
        
    </body>
</html>
